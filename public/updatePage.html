<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/lawyer_form.css" />

</head>

<body>
  <div class="ui container">
    <div class="ui grid">
      <div class="sixteen wide column center aligned"></div>
      <div class="sixteen wide column center aligned"></div>
      <div class="sixteen wide column center aligned">
        <div class="ui breadcrumb">
          <a class="section">Login Page</a>
          <i class="right chevron icon divider"></i>
          <a class="section">User Homepage</a>
          <i class="right arrow icon divider"></i>
          <div class="active section">Update</div>
        </div>
      </div>
      <div class="sixteen wide column center aligned"></div>
      <div class="four wide column"></div>
      <div class="eight wide column">
        <h2 class="ui center aligned icon header">
          <i class="circular balance scale icon"></i>
          <span id="update-page-title">Lawyer</span>
        </h2>
      </div>

      <div class="five wide column center aligned">


        <button class="ui massive button">Hospice</button>
      </div>

      <div class="six wide column center aligned">
        <button class="ui massive button">Insurance</button>
      </div>

      <div class="five wide column center aligned">
        <button class="ui massive button">Funeral</button>

      </div>

      <div class="five wide column center aligned"> </div>

      <div class="six wide column center aligned">
        <div class="ui pointing red basic label">
          Update other areas!
        </div>
      </div>
      <br>
      <br>
      <div class="five wide column center aligned">

      </div>
      <div class="five wide column center aligned"></div>
    </div>
    <div class="five wide column center aligned"></div>
    <div class="container container-content">
      <div class="row">
        <!-- Form: Contact info request -->
        <div class="col-md-4">
          <form>
            <div class="form-group col-md-12">
              <label for="inputName">Business Name</label>
              <input type="name" class="form-control" id="inputName" placeholder="Name" />
            </div>

            <div class="form-group col-md-12">
              <label for="inputLastName">Business Address</label>
              <input type="name" class="form-control" id="inputLastName" placeholder="Last-name" />
            </div>

            <div class="form-group col-md-12">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option value="">State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>

            <div class="form-group col-md-6">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>

            <div class="form-group col-md-5 text-center submit-btn">
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </form>
        </div>
        <!-- Social Media contact information -->
        <div class="col-md" id="estates-results">

          <!-- Display results from lawyer-form.js-->


        </div>
      </div>
    </div>

    <br>
    <br>
    <!-- This is the ending div for the grid and container -->
  </div>
  </div>

  <script src="./js/updatePage.js"></script>

</body>

</html>
