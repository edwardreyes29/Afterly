<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>

  <body>
    <div class="ui container">
      <div class="ui grid">
        <div class="sixteen wide column center aligned"></div>
        <div class="sixteen wide column center aligned"></div>
        <div class="sixteen wide column center aligned">
          <div class="ui breadcrumb">
            <a class="section">Login Page</a>
            <i class="right chevron icon divider"></i>
            <a class="section">User Homepage</a>
            <i class="right arrow icon divider"></i>
            <div class="active section">Update</div>
          </div>
        </div>
        <div class="sixteen wide column center aligned"></div>
        <div class="four wide column"></div>
        <div class="eight wide column">
          <h2 class="ui center aligned icon header">
            <i class="circular balance scale icon"></i>
            Lawyer
          </h2>
        </div>

        <div class="five wide column center aligned">
          
        
            <button class="ui massive button">Hospice</button>
          </div>

          <div class="six wide column center aligned">
            <button class="ui massive button">Hospice</button>
          </div>

          <div class="five wide column center aligned">
            <button class="ui massive button">Hospice</button>
            
          </div>

          <div class="five wide column center aligned">
          
        
            
          </div>

          <div class="six wide column center aligned">
            <div class="ui pointing red basic label">
                Update other areas!
              </div>
          </div>

          <div class="five wide column center aligned">
            
            
          </div>


          
        </div>
        <form class="ui form segment">
     
            <div class="ui primary submit button">Chose a new Business</div>
            <div class="ui primary submit button">Delete</div>
<br>
<br>
            <div class="field">
                <label>Business Name</label>
                <input name="businessName" type="text">
              </div>
              <div class="field">
                <label>Business Address</label>
                <input name="address" type="text">
              </div>
              <div class="two fields">
                <div class="field">
                  <label>City</label>
                  <input name="city" type="text">
                </div>
                <div class="field">
                    <label>State</label>
                    <input name="state" type="text">
                  </div>
                  <div class="field">
                    <label>Zipcode</label>
                    <input name="zipcode" type="text">
                  </div>
              </div>
              <div class="field">
                <label>Phone</label>
                <input name="phone" type="text">
              </div>


            <div class="inline field">
              <div class="ui checkbox">
                <input type="checkbox" name="terms">
                <label>I agree to the terms and conditions</label>
              </div>
            </div>
            <div class="ui primary submit button">Submit</div>
            <div class="ui error message"></div>
          </form>

<br>
<br>
        <!-- This is the ending div for the grid and container -->
      </div>
    </div>
  </body>
</html>
