<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>

  <body>
    <div class="ui container">
      <div class="ui grid">
        <div class="sixteen wide column center aligned"></div>
        <div class="sixteen wide column center aligned"></div>
        <div class="sixteen wide column center aligned">
          <div class="ui breadcrumb">
            <a class="section">Login Page</a>
            <i class="right chevron icon divider"></i>
            <a class="section">User Homepage</a>
            <i class="right arrow icon divider"></i>
            <div class="active section">Update</div>
          </div>
        </div>
        <div class="sixteen wide column center aligned"></div>
        <div class="four wide column"></div>
        <div class="eight wide column">
          <h2 class="ui center aligned icon header">
            <i class="circular balance scale icon"></i>
            Lawyer
          </h2>
        </div>

        <div class="five wide column center aligned">
          
        
            <button class="ui massive button">Hospice</button>
          </div>

          <div class="six wide column center aligned">
            <button class="ui massive button">Hospice</button>
          </div>

          <div class="five wide column center aligned">
            <button class="ui massive button">Hospice</button>
            
          </div>

          <div class="five wide column center aligned">
          
        
            
          </div>

          <div class="six wide column center aligned">
            <div class="ui pointing red basic label">
                Update other areas!
              </div>
          </div>

          <div class="five wide column center aligned">
            
            
          </div>


          
        </div>
        <form class="ui form segment">
            <p>Tell Us About Yourself</p>
            <div class="two fields">
              <div class="field">
                <label>Name</label>
                <input placeholder="First Name" name="name" type="text">
              </div>
              <div class="field">
                <label>Gender</label>
                <select class="ui dropdown" name="gender">
                  <option value="">Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Username</label>
                <input placeholder="Username" name="username" type="text">
              </div>
              <div class="field">
                <label>Password</label>
                <input type="password" name="password">
              </div>
            </div>
            <div class="field">
              <label>Skills</label>
              <select name="skills" multiple="" class="ui dropdown">
                <option value="">Select Skills</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
                <option value="javascript">Javascript</option>
                <option value="design">Graphic Design</option>
                <option value="plumbing">Plumbing</option>
                <option value="mech">Mechanical Engineering</option>
                <option value="repair">Kitchen Repair</option>
              </select>
            </div>
            <div class="inline field">
              <div class="ui checkbox">
                <input type="checkbox" name="terms">
                <label>I agree to the terms and conditions</label>
              </div>
            </div>
            <div class="ui primary submit button">Submit</div>
            <div class="ui error message"></div>
          </form>


        <!-- This is the ending div for the grid and container -->
      </div>
    </div>
  </body>
</html>
