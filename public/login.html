<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/c467c40039.js" crossorigin="anonymous"></script>
  <link href="./stylesheets/login.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>

  <div class="container main">

    <div class="row">

      <div class="col-md">
        <h2 class="title"><i class="fas fa-sign-in-alt"></i> Login Form</h2>

        <form class="login">
          <div class="credentials">

            <div class="form-group username">
              <!-- <label for="exampleInputEmail1">Email address</label> -->
              <span class="glyphicon glyphicon-user"></span>
              <input type="text" name="username" id="email-input" placeholder="Email">
            </div>

            <div class="form-group password">
              <!-- <label for="exampleInputPassword1">Password</label> -->
              <span class="glyphicon glyphicon-lock"></span>
              <input type="password" id="password-input" placeholder="Password">
            </div>

          </div>
          <button type="submit" class="btn btn-default submit">Login</button>
        </form>

        <br />
        <div class="link">
          <p>Or sign up <a href="/">here</a></p>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
